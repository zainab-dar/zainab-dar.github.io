<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <header>
  <a href="index.html">
    <img src="images/circle_logo.png" alt="Club logo" class="circle-logo-img">

  <h1>Join Us</h1>
  <img src="images/mtc_photo1.jpeg" alt="mtc event photo" class="logo-img">

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>

  <main>
    <section class="section-card">
      <h2>Become a Member</h2>
      <p>Fill out the form below to get involved with the Muslim Technology Collaborative!</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Why do you want to join?</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
