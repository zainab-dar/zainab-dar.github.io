<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction Form</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="scripts/introduction.js" defer></script>
  <script src="scripts/generate_json.js" defer></script>
  <script src="scripts/generate_html.js" defer></script>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

</head>

<body>
  <header id="header"></header>
  
  <main>
    <h2>Introduction Form</h2>
    <h3>Please submit the form below.</h3>

    <form id="intro-form">
      <fieldset>
        <legend>Basic Info</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="Zainab" required><br>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" placeholder="Optional"><br>

        <label for="nickname">Preferred Name:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Optional"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="Dar" required><br>
      </fieldset>

      <fieldset>
        <legend>Mascot Info</legend>
        <label for="mascotAdj">Mascot Adjective:</label>
        <input type="text" id="mascotAdj" name="mascotAdj" value="Zen" required><br>

        <label for="mascotAnimal">Mascot Animal:</label>
        <input type="text" id="mascotAnimal" name="mascotAnimal" value="Dolphin" required><br>

        <label for="divider">Divider:</label>
        <input type="text" id="divider" name="divider" value="|" required>
      </fieldset>

      <fieldset>
        <legend>Image</legend>
        <label for="picture">Upload Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*"><br>

        <label for="caption">Caption:</label>
        <input type="text" id="caption" name="caption" value="This is me!" required>
      </fieldset>

      <fieldset>
        <legend>Personal Statement</legend>
        <label for="personalStatement">Tell us about yourself:</label><br>
        <textarea id="personalStatement" name="personalStatement" required>Hi, I'm Zainab...</textarea>
      </fieldset>

    <fieldset id="coursesContainer">
    <legend>Courses</legend>
    <div class="course">
      <input type="text" placeholder="Department (e.g., ITIS)" required>
      <input type="text" placeholder="Course Number (e.g., 3135)" required>
      <input type="text" placeholder="Course Name" required>
      <input type="text" placeholder="Reason for Taking" required>
      <button type="button" class="deleteCourse">Delete</button>
    </div>
    <button type="button" id="addCourseBtn">Add Course</button>
    </fieldset>

      <fieldset>
        <legend>Quote</legend>
        <label for="quote">Quote:</label>
        <input type="text" id="quote" name="quote" value="Keep learning." required><br>

        <label for="quoteAuthor">Author:</label>
        <input type="text" id="quoteAuthor" name="quoteAuthor" value="Anonymous" required>
      </fieldset>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" id="clear">Clear</button>
        <button type="button" id="generateJsonBtn">Generate JSON</button>
        <button type="button" id="generateHtmlBtn">Generate HTML</button>
        <button type="button" class="deleteCourse">Delete</button>
      </div>
    </form>

    <div id="result-container"></div>
  </main>
  <script src="scripts/generate_json.js"></script>
  <footer id="footer"></footer>

</body>

</html>
